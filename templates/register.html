<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Dressly</title>
  <style>
    body {
      background: linear-gradient(120deg, #e9d3d0 0%, #b28b9a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .register-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(109,66,80,0.10);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      width: 350px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .register-title {
      font-size: 2rem;
      font-weight: 600;
      color: #6D4250;
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
    }
    .register-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .register-form label {
      font-weight: 500;
      color: #5A5066;
      margin-bottom: 0.2rem;
    }
    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #b28b9a;
      background: #f7f4f3;
      color: #6D4250;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .register-btn {
      width: 100%;
      background: #6D4250;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
      cursor: pointer;
    }
    .register-btn:hover {
      background: #5A5066;
    }
    .register-footer {
      margin-top: 1.5rem;
      font-size: 0.98rem;
      color: #b28b9a;
      text-align: center;
    }
    .flashes {
      margin-top: 1rem;
      list-style: none;
      padding: 0;
      width: 100%;
    }
    .flashes li {
      font-size: 0.98rem;
    }
    .success {
      color: green;
    }
    .error {
      color: #b02828;
    }
    @media (max-width: 500px) {
      .register-container { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <form class="register-container" id="registerForm" method="POST" autocomplete="off">
    <div class="register-title">Create your account</div>
    <div class="role-select" style="width:100%;margin-bottom:1.2rem;">
      <label for="role">Role:</label>
      <select id="role" name="role" required style="width:60%;padding:0.5rem 0.7rem;border-radius:6px;border:1px solid #b28b9a;background:#f7f4f3;color:#6D4250;font-size:1rem;">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autofocus>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="register-btn">Register</button>
    </div>
    <div class="register-footer">
      Already have an account? <a href="{{ url_for('login') }}" style="color:#6D4250;text-decoration:underline;">Sign in</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
