{% extends "base.html" %}

{% block content %}
<section class="contact-hero">
    <div class="container">
        <h1 class="text-center mb-4">Get in Touch</h1>
        <p class="text-center lead">We'd love to hear from you. Let's start a conversation.</p>
    </div>
</section>

<section class="contact-section">
    <div class="container">
        <div class="contact-wrapper">
            <!-- Map Section -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.6175403339684!2d-73.99337792346978!3d40.75397397138451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af44f80507%3A0xc0f62a32f5e8174c!2s348%20W%2037th%20St%2C%20New%20York%2C%20NY%2010018!5e0!3m2!1sen!2sus!4v1659912345678!5m2!1sen!2sus"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Form -->
            <div class="form-container">
                <h2>Send Us a Message</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name" >Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-input" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
    .contact-hero {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8');
        background-size: cover;
        background-position: center;
        padding: 100px 0;
        color: white;
        margin-bottom: 50px;
    }

    .contact-section {
        padding: 0 0 80px;
        background: linear-gradient(135deg, #f6f9fc 0%, #eef1f5 100%);
    }

    .contact-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        background: transparent;
        min-height: 600px;
    }

    .map-container {
        height: 100%;
        min-height: 500px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .form-container {
        background: linear-gradient(135deg, #2F3B47 0%, #243039 100%);
        padding: 40px;
        border-radius: 20px;
        color: #c5c9cc;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        height: 100%;
        min-height: 500px;
        display: flex;
        flex-direction: column;
    }

    .contact-form {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .form-group:last-of-type {
        flex: 1;
    }

    .form-group:last-of-type .form-input {
        height: 100%;
        min-height: 120px;
    }

    .form-container h2 {
        font-size: 2rem;
        margin-bottom: 30px;
        font-weight: 600;
        color: #ffffff;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #c5c9cc;
    }

    .form-input {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid rgba(232, 141, 157, 0.15);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.03);
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: rgba(232, 141, 157, 0.5);
        background: rgba(255, 255, 255, 0.05);
    }

    .form-input::placeholder {
        color: rgba(197, 201, 204, 0.6);
    }

    textarea.form-input {
        resize: vertical;
        min-height: 120px;
    }

    .submit-btn {
        width: 100%;
        padding: 16px 30px;
        margin-top: 35px;
        background: #E88D9D;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(232, 141, 157, 0.2);
        background: #e17a8c;
    }

    .submit-btn i {
        font-size: 1.2rem;
    }

    @media (max-width: 991px) {
        .contact-wrapper {
            grid-template-columns: 1fr;
        }

        .map-container {
            height: 400px;
        }

        .form-container {
            padding: 30px;
        }
    }

    @media (max-width: 576px) {
        .contact-section {
            padding: 0 20px 60px;
        }

        .form-container {
            padding: 20px;
        }
    }
</style>
{% endblock %}
