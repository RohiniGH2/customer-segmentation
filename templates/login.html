<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Dressly</title>
  <style>
    body {
      background: linear-gradient(120deg, #e9d3d0 0%, #b28b9a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(109,66,80,0.10);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      width: 350px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 600;
      color: #6D4250;
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
    }
    .role-select {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .role-select label {
      font-weight: 500;
      color: #5A5066;
      margin-right: 1rem;
    }
    .role-select select {
      width: 60%;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #b28b9a;
      background: #f7f4f3;
      color: #6D4250;
      font-size: 1rem;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-form label {
      font-weight: 500;
      color: #5A5066;
      margin-bottom: 0.2rem;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #b28b9a;
      background: #f7f4f3;
      color: #6D4250;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .login-btn {
      width: 100%;
      background: #6D4250;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #5A5066;
    }
    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.98rem;
      color: #b28b9a;
      text-align: center;
    }
    .flashes {
      margin-top: 1rem;
      list-style: none;
      padding: 0;
      width: 100%;
    }
    .flashes li {
      font-size: 0.98rem;
    }
    .danger {
      color: #b02828;
    }
    @media (max-width: 500px) {
      .login-container { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <form class="login-container" id="loginForm" method="POST" autocomplete="off">
    <div class="login-title">Sign in</div>
    <div class="role-select">
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autofocus>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="login-btn">Login</button>
    </div>
    <div class="login-footer">
      New to Dressly? <a href="{{ url_for('register') }}" style="color:#6D4250;text-decoration:underline;">Create your account</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
